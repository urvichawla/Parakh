{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report Cards</title>
    <link rel="stylesheet" href="{% static 'css/student_report.css' %}">
</head>
<body>
    <div class="report-card">
        <h2>Exam 1</h2>
        <div class="subject">
            <label>Physics:</label>
            <span>95</span>
        </div>
        <div class="subject">
            <label>Chemistry:</label>
            <span>88</span>
        </div>
        <div class="subject">
            <label>Mathematics:</label>
            <span>92</span>
        </div>
        <div class="total-score">
            <p>Total Score: <span>275</span></p>
        </div>
        <div class="grade">
            <p>Grade: A</p>
        </div>
    </div>

    <div class="report-card">
        <h2>Exam 2</h2>
        <div class="subject">
            <label>Physics:</label>
            <span>90</span>
        </div>
        <div class="subject">
            <label>Chemistry:</label>
            <span>85</span>
        </div>
        <div class="subject">
            <label>Mathematics:</label>
            <span>88</span>
        </div>
        <div class="total-score">
            <p>Total Score: <span>263</span></p>
        </div>
        <div class="grade">
            <p>Grade: A-</p>
        </div>
    </div>

    <div class="report-card">
        <h2>Exam 3</h2>
        <div class="subject">
            <label>Physics:</label>
            <span>92</span>
        </div>
        <div class="subject">
            <label>Chemistry:</label>
            <span>94</span>
        </div>
        <div class="subject">
            <label>Mathematics:</label>
            <span>91</span>
        </div>
        <div class="total-score">
            <p>Total Score: <span>277</span></p>
        </div>
        <div class="grade">
            <p>Grade: A+</p>
        </div>
    </div>
</body>
</html>

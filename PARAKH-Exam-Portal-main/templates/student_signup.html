{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/student_signup.css' %}">
</head>
<body>
    <!-- nooooooooooooooooooooooooooo -->
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}
    <!-- noooooooooooooooooooooooooooooooo -->
    <div class="container">
        <h1>Create your account</h1>
        <form action="" method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Username" required>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="First Name" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name" required>
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <label for="pass1">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Password" required>
            <label for="pass2">Password(Confirmation)</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm Password" required>
            <button class="btn" type="submit">Sign Up</button>
        </form>
        <p class="spacer">Already have an account? <a href="{% url 'student_login' %}">Sign In</a></p>
    </div>
</body>
</html>

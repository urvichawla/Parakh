<!DOCTYPE html>
<html>
<head>
  <title>Student List</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* CSS for the "Student" button */
.student-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
  }
  
  .student-button:hover {
    background-color: #0056b3;
  }
  
  /* CSS for the student table */
  table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
  }
  
  th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
  }
  
  th {
    background-color: #007bff;
    color: #fff;
  }
  
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  
  </style>
</head>
<body>
  <h1>Student List</h1>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email ID</th>
      </tr>
    </thead>
    <tbody>
      <!-- Add student information here as rows -->
      <tr>
        <td>student1</td>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>
</body>
</html>

    <div class="container">
        <h1>MCQ Quiz</h1>
        <div class="question">
            <p>What is the capital of France?</p>
        </div>
        <div class="options">
            <div class="option" onclick="toggleCheckbox(1)">
                <div class="checkbox" id="checkbox1"></div>
                <label class="option-label">Paris</label>
            </div>
            <div class="option" onclick="toggleCheckbox(2)">
                <div class="checkbox" id="checkbox2"></div>
                <label class="option-label">Berlin</label>
            </div>
            <div class="option" onclick="toggleCheckbox(3)">
                <div class="checkbox" id="checkbox3"></div>
                <label class="option-label">Madrid</label>
            </div>
            <div class="option" onclick="toggleCheckbox(4)">
                <div class="checkbox" id="checkbox4"></div>
                <label class="option-label">Rome</label>
            </div>
        </div>
        <div class="nav-buttons">
            <button class="nav-button" onclick="prevQuestion()">Previous</button>
            <button class="nav-button" onclick="nextQuestion()">Next</button>
            <button class="end-task-button" onclick="endTask()">End Task</button>
        </div>
    </div>

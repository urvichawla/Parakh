<!DOCTYPE html>
<html>
<head>
  <title>Admin Home Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .account-button {
        display: block;
        padding: 0.5rem 1rem;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        background-color: #fff;
        color: #000;
        text-align: center;
        text-decoration: none;
        margin-bottom: 1rem;
      }
      
      .account-button:hover {
        background-color: #ccc;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
      }
      
      th,
      td {
        padding: 0.5rem;
        border: 1px solid #ccc;
      }
      
  </style>
</head>
<body>

  <h1>Account</h1>

  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Address</th>
      </tr>
    </thead>
    <tbody>
      <!-- This is where the list of students and their account details will be displayed -->
    </tbody>
  </table>

</body>
</html>

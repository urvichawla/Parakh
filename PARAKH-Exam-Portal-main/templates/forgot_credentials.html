{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Portal - Forgot Password</title>
    <link rel="stylesheet" href="{% static 'css/forgot_credentials.css'%}">
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <p>Enter your email address to reset your password.</p>
        <form action="#" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <button class="btn" type="submit">Reset Password</button>
        </form>
        <div class="success">A password reset link has been sent to your email.</div>
        <div class="error">Email address not found.</div>
        <p class="spacer">Remember your password? <a href="#">Sign In</a></p>
    </div>
</body>
</html>

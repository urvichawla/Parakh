{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{category.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="{% static 'css/exam_mcq.css' %}"> -->
</head>
<body>
    <h2 class="my-4"><span class="text-primary">{{category.title}}</span></h2>
    <div class="card my-4 border-dark shadow">
        <h4 class="card-header">{{question.question}}</h4>
        <form action="", method="post">
            <div class="card-body border-dark">
                <table class="table table-bordered">
                    <tr>
                        <td><input id="option_1" name="answer" type="radio" /></td>
                        <th><label for="option_1">{{question.opt_1}}</label></th>
                    </tr>
                    <tr>
                        <td><input id="option_2" name="answer" type="radio" /></td>
                        <th><label for="option_2">{{question.opt_2}}</label></th>
                    </tr>
                    <tr>
                        <td><input id="option_3" name="answer" type="radio" /></td>
                        <th><label for="option_3">{{question.opt_3}}</label></th>
                    </tr>
                    <tr>
                        <td><input id="option_4" name="answer" type="radio" /></td>
                        <th><label for="option_4">{{question.opt_4}}</label></th>
                    </tr>
                </table>
            </div>
        </form>
        <div card="card-footer">
            <input type="submit" value="Skip" class="btn btn-warning">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
